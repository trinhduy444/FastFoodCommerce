<script>
    const register = document.querySelector('.register');
    register.addEventListener('submit', (e) => {
        const fullname = document.querySelector('#fullname').value;
        const email = document.querySelector('#email').value;
        const password = document.querySelector('#password').value;
        const passwordRep = document.querySelector('#passwordRep').value;
        if (password !== passwordRep) {
            alert('Password does not match');
        } else {
            const user_id = createID(fullname);
            document.querySelector('#user_id').value = user_id;
            alert('Register Successfull');
            register.setAttribute('action', "/loginSuccess");
        }
    })

    function createID(fullname){
        var today = new Date();
        var date = today.getDate();
        var month = today.getMonth() + 1;
        var hours = today.getHours();
        var minutes = today.getMinutes();
        var seconds = today.getSeconds();
        var lastThreeDigits = fullname.substring(fullname.length - 3);
        var userID = `${date}${month}${hours}${minutes}${seconds}${lastThreeDigits}`;
        return userID;
    }
</script>
